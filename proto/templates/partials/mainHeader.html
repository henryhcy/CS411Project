    <!-- Main Header -->
  <header class="main-header">

      <span class="logo-lg"><b>Stock</b>Sentiment</span>
    </a>

    <nav class="navbar navbar-static-top" role="navigation">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">

      </a>
      <!-- Navbar Right Menu -->
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          
          <!-- if logged in, show name & profile pic -->
          {% if loggedIn %}

            <li class="dropdown user user-menu">

                <!-- <img src="{{ url_for('static',filename='img/user2-160x160.jpg')}}" class="user-image" alt="User Image"> -->
                <img src="{{pic_url}}" class="user-image" alt="User Image">
                <!-- hidden-xs hides the username on small devices so only the image appears. -->
                <span class="hidden-xs">{{ userName }}</span>
              </a>
              <ul class="dropdown-menu">
                <!-- The user image in the menu -->
                <li class="user-header">
                  <!-- <img src="{{ url_for('static',filename= pic_url)}}" class="img-circle" alt="User Image"> -->
                  <img src="{{pic_url}}" class="img-circle" alt="User Image">

                  <p>
                    {{ userName }}

                </li>
                <!-- Menu Body
                <li class="user-body">
                  <div class="row">
                    <div class="col-xs-4 text-center">
                      <a href="#">Followers</a>
                    </div>
                    <div class="col-xs-4 text-center">
                      <a href="#">Sales</a>
                    </div>
                    <div class="col-xs-4 text-center">
                      <a href="#">Friends</a>
                    </div>
                  </div>-->
                  <!-- /.row -->
                </li>
              <!-- Menu Footer-->
              <li class="user-footer">
                  <!--
                <div class="pull-left">
                  <a href="#" class="btn btn-default btn-flat">Profile</a>
                </div>
                -->
                  <div class="pull-right">
                    <a href="/logout" class="btn btn-default btn-flat">Sign out</a>
                    <!-- <a href={{ logout }} class="btn btn-default btn-flat">Sign out</a> -->
                  </div>
              </li>

              {%else%}
              <li>
                <!-- <a href="/login" data-toggle="modal" data-toggle="#loginModal">LOG IN</a> -->
                <!-- <a href="" data-toggle="modal" data-toggle="#loginModal">LOG IN</a> -->
                <a href="#" data-toggle="modal" data-target="#loginModal">LOG IN</a>
              </li>
              {%endif%}
            </ul>
          </li>
          <!-- Control Sidebar Toggle Button
          <li>
            <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
          </li>
           -->
        </ul>
      </div>
    </nav>
  </header>


  <!-- Login pop up modal --> 
  <div class="container">
      <div class="modal fade login" id="loginModal">
           <div class="modal-dialog login animated">
               <div class="modal-content">
                  <div class="modal-header">
                     <h4 class="modal-title">Login</h4>
                         <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                         
                     </div>
                     <div class="modal-body">  
                         <div class="box">
                              <div class="content">
                                 <div class="social">
                                     <a class="circle github" href="/twitter">
                                         <i class="fab fa-twitter"></i>
                                     </a>
                                 </div>
                                 <div class="division">
                                     <div class="line l"></div>
                                       <span>or</span>
                                     <div class="line r"></div>
                                 </div>
                                 <div class="error">
                                   {% if error %}
                                       <h4>{{error_message}}</h4>
                                   {% endif %}
                                 </div>
                                 <div class="form loginBox">
                                     <!-- <form action="/login" method="GET" accept-charset="UTF-8"> -->
                                     <form method="POST" action="/login" accept-charset="UTF-8">
   
                                     <input id="email" class="form-control" type="text" placeholder="Email" name="email"> 
                                     <input id="password" class="form-control" type="password" placeholder="Password" name="password">
                                     <input class="btn btn-default btn-login" type="submit" value="Login" style = "color: white;">
                                     <!-- <input class="btn btn-default btn-login" type="button" onclick="javascript: someFunctionThatCouldIncludeRedirect();" value="Login" > -->
                                     
                                     </form>
                                 </div>
                              </div>
                         </div>
                     </div>
                     <div class="modal-footer">
                         <div class="forgot login-footer">
                             <span>Looking to 
                                  <a data-toggle="modal" data-target="#signUpModal" data-dismiss="modal">create an account</a>
                             ?</span>
                         </div>
                     </div>        
               </div>
           </div>
       </div>
     </div>
   
     <!-- sign up modal -->
     <div class="container">
         <div class="modal fade login" id="signUpModal">
              <div class="modal-dialog login animated">
                  <div class="modal-content">
                     <div class="modal-header">
                        <h4 class="modal-title" style="text-align:center">Signup</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            
                        </div>
                        <div class="modal-body">  
                            <div class="box">
                                 <div class="content">
                                    <div class="social">
                                       <a class="circle github" href="/twitter">
                                           <i class="fab fa-twitter"></i>
                                       </a>
                                    </div>
                                    <div class="division">
                                        <div class="line l"></div>
                                          <span>or</span>
                                        <div class="line r"></div>
                                    </div>
                                    <div class="error"></div>
                                    <div class="content registerBox" id="signUpModal">
                                       <div class="form">
                                          <form method="POST" html="{:multipart=>true}" data-remote="true" action="/signup" accept-charset="UTF-8">
                                          <input id="email" class="form-control" type="text" placeholder="Email" name="email">
                                          <input id="name" class="form-control" type="text" placeholder="Name" name="name">
                                          <input id="password" class="form-control" type="password" placeholder="Password" name="password">
                                          <input id="password_confirmation" class="form-control" type="password" placeholder="Repeat Password" name="password_confirmation">
                                          <input class="btn btn-default btn-register" type="submit" value="Create account" name="commit">
                                          </form>
                                          </div>
                                      </div>
                                 </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="forgot register-footer">
                                 <span>Already have an account?</span>
                                 <a href="/" data-toggle="modal" data-target="#loginModal" data-dismiss="modal">Login</a>
                            </div>
                        </div>        
                  </div>
              </div>
          </div>
        </div>
