  <aside class="main-sidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

      <!-- Sidebar user panel (optional) -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="{{pic_url}}" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>{{ userName }}</p>
          <!-- Status -->
          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>

      <!-- search form (Optional) -->
      <form action="/chart" method="get" class="sidebar-form">
        <div class="input-group">
          <input type="text" placeholder="Search" name="stock" class="form-control" >
          <input hidden name="function" value="TIME_SERIES_INTRADAY">
          <input hidden name="interval" value="1min">
          <span class="input-group-btn">
              <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
              </button>
            </span>
        </div>
      </form>
      <!-- /.search form -->

    </section>
    <!-- /.sidebar -->
  </aside>
