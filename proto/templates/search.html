<body>
    <div class="container">
        <div class="jumbotron">
            <h1 style="text-align:center;">{{ query }} <br/>
                <small>
                    {{quotes}}
                    {% if quotes == "None" %}
                        <h3>Coudn't find that company, please try again!</h3>
                    {% else %}

                    {% endif %}
                </small>
            </h1>

            <h2 style="text-align:center;">Tone: <br/>
                <small>
                    {% for tone,score in tones %}
                        {{ score }}% {{ tone }} <br>
                    {% endfor %}
                </small>
            </h1>


            <table class="table">
              <thead>
                <tr>
                  <th>Tweets</th>
                </tr>
              </thead>
              <tbody>
                {% for tweet in tweets %}
                    <tr>
                        <td> {{ tweet }} </td>
                    </tr>
                {% endfor %}

        </div>
        <!-- /.col (RIGHT) -->
      </div>

    <!-- /.content -->
  </div>

{% include 'partials/mainFooter.html' %}

<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 3 -->
<script src="{{ url_for('static',filename='bower_components/jquery/dist/jquery.min.js')}}"></script>
<!-- Bootstrap 3.3.7 -->

<!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. -->



<script>
    const decimals = 2;
    var ctx = document.getElementById('lineChart').getContext('2d');
    var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'line',

        // The data for our dataset
        data: {
            labels: [{% for item in labels %}
                "{{item}}",
            {% endfor %}],
            datasets: [{
                label: "{{ interval }} Stock Price for {{ query }}",
                backgroundColor: 'rgba(255, 99, 132,0.5)',
                borderColor: 'rgb(255, 99, 132)',
                data: [{% for item in values %}
                    {{item}},
                {% endfor %}],
            }]
        },

        // Configuration options go here
        options: {
            scales: {
                xAxes: [{
                    gridLines: {
                        display: false
                    }
                }],
                yAxes: [{
                    ticks: {
                        // Include a dollar sign in the ticks
                        callback: function (value, index, values) {
                            return '$' + value.toFixed(decimals);
                        }
                    },
                    gridLines: {
                        display: false
                    }
                }]
            }
        }
    });


    var ctx2 = document.getElementById('barChart')
    var myBarChart = new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: [ {% for tone,score in tones %}
                "{{ tone }}",
            {% endfor %}
        ],
        datasets: [{
                label: "{{ query }} Stock Sentiment",
                backgroundColor : getRandomColor(),
                data: [{% for tone,score in tones %}
                    {{ score }},
                {% endfor %}
                ],
            }]
      },
      options: {
        legend: {
        },
        scales: {
          xAxes: [{
            ticks: {
              min: 0
            }
          }],
          yAxes: [{
                    ticks: {
                        // Include a dollar sign in the ticks
                        callback: function (value, index, values) {
                            return  value.toFixed(decimals) + "%";
                        },
                         beginAtZero: true
                    },
                    gridLines: {
                        display: false
                    }
                }],
        }
      }
    });


    function getRandomColor() {
    var letters = '0123456789ABCDEF'.split('');
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}

</script>

</body>
